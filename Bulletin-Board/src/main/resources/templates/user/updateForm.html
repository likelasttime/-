<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>
<div id="content">
    <form th:action="@{'/user/'+${user.id}}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <div>
            <h3><label for="name">이름</label></h3>
            <input type="text" id="name" name="name" maxlength="20" th:value="${user.name}" placeholder="이름 입력"/>
        </div>

        <div>
            <h3><label for="id">아이디</label></h3>
            <input type="text" id="id" name="userId" th:value="${user.username}"/>
        </div>

        <div>
            <h3><label for="pswd1">비밀번호</label></h3>
            <input type="password" id="pswd1" name="password" placeholder="비밀번호 입력">
        </div>

        <div>
            <h3><label for="pswd2">비밀번호 재확인</label></h3>
            <input type="password" id="pswd2" name="password" placeholder="비밀번호 재확인">
        </div>
        <div>
            <h3><label for="email">본인확인 이메일</label></h3>
            <input type="text" id="email" name="email" placeholder="이메일 입력" th:value="${user.email}"/>
        </div>

        <div>
            <h3>휴대전화</h3>
            <input type="tel" name="phone" maxlength="16" placeholder="전화번호 입력" th:value="${user.phone}"/>
        </div>

        <div>
            <button type="submit">개인정보 수정</button>
        </div>
    </form>

</div>
</body>
</html>
