<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/common :: head('게시판')"></div>
    <title>Login</title>
    <style>
    html,body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .form-signin .find {
        float : right;
        margin-bottom: 10px;
    }

    .form-signin .btn {
        margin-top: 10px;
    }
</style>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        You have been logged out.
    </div>
    <label for="username" class="sr-only">UserId</label>
    <input type="text" id="username" name="username" th:value="${result}" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <p class="text-right">remember me <input type="checkbox" name="remember-me"></p>
    <span class="find">
        <a th:href="@{/user/availability/find-id}">아이디</a>
        <span class="slash"> / </span>
        <a th:href="@{/user/availability/findPassword}">비밀번호 찾기</a>
    </span>
    <button class="btn btn-lg btn-primary btn-block">Sign in</button>
    <a href="https://kauth.kakao.com/oauth/authorize?client_id=db5b74e6c640443403b9705680d9dbac&redirect_uri=http://localhost:8080/oauth2/kakao&response_type=code" alt="카카오 로그인 버튼">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" align="left" class="mt-2" />
    </a>
</form>
</body>
</html>
