<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('게시판')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Board</title>
    <style>
       html,body { height: 100%; }

       body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-register {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-register .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-register .label{
            text-align : left;
            margin-bottom : 10px;
        }
    </style>
</head>

<body class="text-center">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
</nav>
<form method="post" class="form-register">
    <div class="label">
        <lable for="username">Name</lable>
        <input type="text" id="username" name="name" th:value="${userDto?.name}" minlength='2' maxlength='5' class="form-control" placeholder="2~5자의 한글" required autofocus>
    </div>

    <div class="label">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" th:value="${userDto?.email}" class="form-control" placeholder="이메일" required>
    </div>

    <div class="label">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" th:value="${userDto?.phone}" minlength='10' maxlength='11' class="form-control" placeholder="숫자만 기입" required>
    </div>

    <button id="target" class="btn btn-lg btn-primary btn-block">아이디 찾기</button>

</form>
</body>
</html>
