<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/common :: head('게시판')"></div>
    <style>
       html,body {
            height: 100%;
            box-sizing: border-box;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .form-find {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-find .form-control {
            position: relative;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-find .group{
            width : 300px;
            text-align : left;
            margin-bottom : 10px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
</nav>
<form method="post" class="form-find">
    <div class="form-group">
        <lable for="username">Name</lable>
        <input type="text" id="username" name="name" th:value="${userDto?.name}" minlength='2' maxlength='5' class="form-control" placeholder="2~5자의 한글" required autofocus>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" th:value="${userDto?.email}" class="form-control" placeholder="이메일" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" th:value="${userDto?.phone}" minlength='10' maxlength='11' class="form-control" placeholder="숫자만 기입" required>
    </div>
    <button id="target" class="btn btn-lg btn-primary btn-block">아이디 찾기</button>
</form>
</body>
</html>
