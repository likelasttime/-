<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content">
    <form action="/join/new" method="post">
    <div>
        <h3><label for="name">이름</label></h3>
        <input type="text" id="name" name="name" maxlength="20" placeholder="이름 입력">
    </div>

    <div>
        <h3><label for="id">아이디</label></h3>
        <input type="text" id="id" name="userId" placeholder="아이디 입력">
    </div>

    <div>
        <h3><label for="pswd1">비밀번호</label></h3>
        <input type="password" id="pswd1" name="password" placeholder="비밀번호 입력">
    </div>

    <div>
        <h3><label for="pswd2">비밀번호 재확인</label></h3>
        <input type="password" id="pswd2" placeholder="비밀번호 재확인">
    </div>
    <div>
        <h3><label for="email">본인확인 이메일</label></h3>
        <input type="text" id="email" name="email" placeholder="이메일 입력">
    </div>

    <div>
        <h3>휴대전화</h3>
        <input type="tel" name="phone" maxlength="16" placeholder="전화번호 입력">
    </div>

    <div>
        <button type="submit">가입하기</button>
    </div>
    </form>

</div>
</body>
</html>
