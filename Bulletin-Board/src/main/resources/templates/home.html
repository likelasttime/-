<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('Board home!')">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
</nav>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Board</h1>
        <p class="lead">Spring Boot을 이용한 웹 페이지 제작<br>
            Spring Security를 이용한 로그인과 CRUD</p>
    </div>
</main>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">조회수</th>
        <th scope="col">작성일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, i : ${rank_post}">
        <td th:text="${i.count}"></td>
        <td><a th:text="${post.title}" th:href="@{'/post/detail/' + ${post.id}}"></a>
            <span class="badge bg-light">
                            <i class="bi bi-chat-right-dots"></i>
                            <a th:text="'+' + ${post.comment_cnt}"></a>
                        </span>
        </td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.view}"></td>
        <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
