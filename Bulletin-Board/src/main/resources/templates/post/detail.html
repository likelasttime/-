<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>

<body>
<div class="container">
    <p>글번호 : <span th:text="${post.id}"></span></p>
    <p>제목 : <span th:text="${post.title}"></span> </p>
    <p>작성자 : <span th:text="${post.author}"></span> </p>
    <p>조회수 : <span th:text="${post.view}"></span></p>
    <textarea th:text="${post.content}"></textarea>
</div>

<div>
    <a th:href="@{'/post/edit/'+${post.id}}">
        <button>수정</button>
    </a>
    <a th:href="@{'/post/delete/'+${post.id}}">
        <button>삭제</button>
    </a>
</div>

</body>
</html>
