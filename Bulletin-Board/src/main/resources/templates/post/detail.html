<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>board</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>body{padding-top:100px; padding-bottom:30px;}</style>
    <script>
        function deletePost(){
        let id=document.getElementById('postId').value;
        let isDelete=confirm("정말 삭제하시겠습니까?");
        if(isDelete){
            window.location.href="/post/delete/"+id;
        }
        }
        </script>
</head>

<body>
<article>
    <div class="container">
        <h1>board Content</h1>
        <div class="bg-white rounded shadow-sm">
            <input type="hidden" id="postId" th:value="${post.id}">
            <div style="font-weight:700; font-size:22pt; margin:10pt;" class=title th:text="${post.title}"></div>
            <div class="info" style="margin:10pt; color:#6B6B6B;">
                <span th:text="${post.CreatedDate}"></span>
                <span th:text="${post.author}"></span>
            </div>
            <div class="mb-3" style="margin:10pt;" th:text="${post.content}"></div>
            <div class="mb-3" style="margin:10pt; padding-bottom:10pt;" th:text="'조회수 '+${post.view}"></div>
        </div>
        <div style="margin-top:20px">
            <a type="button" class="btn btn-primary" th:href="@{'/post/edit/'+${post.id}}">수정</a>
            <a type="button" class="btn btn-primary" onclick="deletePost();">삭제</a>
            <button class="btn btn-primary" onclick="location.href='/post'">목록</button>
        </div>
    </div>
</article>
</body>
</html>
