<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>

<body>
<div class="container">
    <form th:action="@{'/post/edit/'+${post.id}}" method="post">
        <input type="hidden" name="put" value="put"/>
        <input type="hidden" name="id" th:value="${post.id}"/>

        <p>제목 : <input type="text" name="title" th:value="${post.title}"/></p>
        <p>작성자 : <input type="text" name="author" th:value="${post.author}"/></p>
        <p>내용 : <textarea name="content" th:text="${post.content}"></textarea></p>

        <input type="submit" value="수정"/>
    </form>

</div>

</body>
</html>
