<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>

<h1>게시글 등록</h1>
<div class="out-container">
<div class="container">
    <form action="/post/new" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required="True"/>
        </div>
        <div class="form-group">
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" placeholder="작성자를 입력하세요"/>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-group" id="content" name="content" placeholder="내용을 입력하세요" required="True"/>
        </div>
        <button type="submit">제출</button>
    </form>

</div>
</div>

</html>
