<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>body{padding-top:70px; padding-bottom:30px;}</style>
</head>

<body>
<article>
    <div class="container">
        <h2>board Form</h2>
        <form action="/post/new" method="post">
            <div class="mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required="True"/>
            </div>
            <div class="mb-3">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="작성자를 입력하세요"/>
            </div>
            <div class="mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="6" placeholder="내용을 입력하세요" required="True"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary me-md-2" style="position:relative; top:30px;">저장</button>
                <button class="btn btn-primary" style="position:relative; top:30px;" onclick="location.href='/post'">목록</button>
            </div>
        </form>
    </div>
</article>
</body>
</html>
