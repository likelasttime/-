<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>

<body>
<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <fieldset>
                <p> 제목 : <input type="text" name="title"> </p>
                <p> 작성자 : <input type="text" name="author"></p><br/><br/>

                <input type="submit" value="전송">
            </fieldset>
        </div>
    </form>
</div>

</body>
</html>
